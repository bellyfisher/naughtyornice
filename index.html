<!doctype html>
<html lang="en">
    <head>
        <title>Naughty or Nice List Checker!</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>

            <div class="container">
                <div class="row justify-content-center">
                    <div class="snow-wrapper">
      <div class="snow"></div>
      <div class="snow"></div>
      <div class="snow"></div>
      <div class="snow"></div>
      <div class="snow"></div>
      <div class="snow"></div>
      <div class="snow"></div>
      <div class="snow"></div>
      <div class="snow"></div>
      <div class="snow"></div>
      <div class="snow"></div>
      <div class="snow"></div>
      <div class="snow"></div>
      <div class="snow"></div>
  </div>
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 id="cardTitle" class="card-title">❅ Are you on the <i>Naughty</i> or <i>Nice</i> list? ❅</h4>
                                <p class="card-text">Answer each question! Blank answers will be counted as a no!</p>
                                
                                <div class="mb-3">
                                    <label for="q1" class="form-label fw-semibold">Did you help someone this week? ❅</label>
                                    <select  id="q1" class="form-select">
                                        <option value="">Choose..</option>
                                        <option value="nice">Yes!</option>
                                        <option value="naughty">No.</option>
                                    </select>
                                </div>
                            
                                <div class="mb-3">
                                    <label for="q2" class="form-label fw-semibold">Did you take notes this week? ❅</label>
                                    <select  id="q2" class="form-select">
                                        <option value="">Choose..</option>
                                        <option value="nice">Yes!</option>
                                        <option value="naughty">No.</option>
                                    </select>
                                </div>
                            
                                <div class="mb-3">
                                    <label for="q3" class="form-label fw-semibold">Did you skip your classes this week? ❅</label>
                                    <select  id="q3" class="form-select">
                                        <option value="">Choose..</option>
                                        <option value="naughty">Yes!</option>
                                        <option value="nice">No.</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="q4" class="form-label fw-semibold">Did you stay up late? ❅</label>
                                    <select  id="q4" class="form-select">
                                        <option value="">Choose..</option>
                                        <option value="naughty">Yes!</option>
                                        <option value="nice">No.</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="q5" class="form-label fw-semibold">Did you study? ❅</label>
                                    <select  id="q5" class="form-select">
                                        <option value="">Choose..</option>
                                        <option value="nice">Yes!</option>
                                        <option value="naughty">No.</option>
                                    </select>
                                </div>

                                <button class="btn btn-lg btn-pink" onclick="checkNaughtyorNice()">
                                    Check your Status on the List!
                                </button>
                                <div id="result" class="result" role="status" aria-live="polite"></div>
                            </div>
                        </div>
                        
                    </div>
                </div>

            </div>



        </main>
        <footer>
            <!-- place footer here -->
        </footer>
      <script src="app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
